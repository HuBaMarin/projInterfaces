<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="./nuevo.svg">
    <link rel="stylesheet" href="iniciarSesion.css">
    <script src="iniciarSesion.js" defer></script>
</head>
<body>

<main>

    <form name="iniciarSesion">
        <h1 class="tituloIniciarSesion">Iniciar Sesion</h1>
        <div class="iniciar">
            <label for="nombre">Usuario:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="iniciar">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"
                   required>
        </div>

        <div>
            <input class="button" type="submit" value="Confirmar"
                   onclick="comprobarContrasenia(nombre.value, password.value)">

            <button class="volver"><a href="index.html">Índice</a></button>
        </div>

    </form>


</main>
</body>
</html>
