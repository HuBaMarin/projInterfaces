<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="./nuevo.svg">
    <link rel="stylesheet" href="iniciarSesion.css">
    <script src="iniciarSesion.js" defer></script>

</head>
<body>

<main>

    <form id="iniciarSesion">
        <h1 class="tituloIniciarSesion">Iniciar Sesion</h1>
        <div class="iniciar">
            <label for="nombre">Usuario:</label>
            <input type="text" id="nombre" name="nombre" required>
            <p class="error1"></p>
        </div>

        <div class="iniciar">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"
                   required>
            <p class="error2"></p>
        </div>


            <input type="submit" value="Iniciar Sesion"
                   onclick="comprobarContrasenia()">


    </form>


</main>
</body>
</html>
