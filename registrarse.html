<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="registrarse.css">
    <script src="registrarse.js"></script>
    <link rel="icon" href="./nuevo.svg">
</head>
<body>

<main>
    <h1>Registrarse</h1>

    <form name="Registrarse">
        <div class="registro">
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email" required>
        </div>
        <br>

        <div class="registro">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <br>

        <div class="registro">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>

        <div class="registro">
            <label for="password_verify">Verificar contraseña</label>
            <input type="password" id="password_verify" name="password_verify">
        </div>
        <br>
        <input type="submit" value="Registrarse" onclick="save(); validatePassword()">
    </form>
    <br>
    <a href="index.html">Volver</a>
</main>
</body>
</html>
