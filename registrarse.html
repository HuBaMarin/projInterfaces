<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registrarse</title>
        <link rel="stylesheet" href="registrarse.css">
        <script src="registrarse.js"></script>
        <link rel="icon" href="./nuevo.svg">
    </head>
    <body>

        <main>
            <h1 class="registroTitulo">Registrarse</h1>

            <form id="Registrarse">
                <div class="registro">
                    <label for="correo">Email</label>
                    <input type="email" id="correo" required>
                </div>
                <br>
                <div class="registro">
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" id="nombre" required>
                    <p id="error1"></p>
                </div>
                <br>

                <div class="registro">
                    <label for="contrasenia">Contraseña</label>
                    <input type="password" id="contrasenia" required>
                    <p id="error2"></p>
                </div>
                <br>

                <div class="registro">
                    <label id="verificar_pass" for="verificar_password">Verificar contraseña</label>
                    <input type="password" id="verificar_password" required>
                    <p id="error3"></p>
                </div>
                <br>
                <input id="reg" type="submit" value="Registrarse"
                    onclick="save()">
            </form>
            <br>
            <a id="volver" href="index.html">Volver</a>
        </main>
    </body>
</html>
